<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="xithiox">
    <title>Tower Defense</title>
    <link href="style.css" rel="stylesheet">
    <script src="scripts/lib/p5.min.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/enemy.js" defer></script>
    <script src="scripts/enemies.js" defer></script>
    <script src="scripts/tower.js" defer></script>
    <script src="scripts/towers.js" defer></script>
    <script src="scripts/sketch.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tower Defense</h1>
    </header>

    <main>
      <aside id="store">
        <h2>Store</h2>
        <p><button class="laser" onclick="buy('laser')">Laser Tower (1)</button></p>
        <p><button class="sniper" onclick="buy('sniper')">Sniper Tower (2)</button></p>
      </aside>

      <div id="sketch-holder"></div>

      <div class="aside-holder">
        <aside id="status">
          <p id="wave"></p>
          <p id="health"></p>
          <p id="cash"></p>
          <p>
            <button onclick="pause()">Start</button>
            <button onclick="resetGame()">Restart</button>
          </p>
          <p>
            Mode:
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="normal" selected>Normal</option>
              <option value="hard">Hard</option>
              <option value="insane">Insane</option>
            </select>
          </p>
        </aside>

        <aside id="info">
          <h3 id="name"></h3>
          <p id="cost"></p>
          <p id="sellPrice"></p>
          <p id="damage"></p>
          <p id="range"></p>
          <p id="cooldown"></p>
        </aside>
      </div>
    </main>

    <footer>
      <p id="copyright">&copy; 2017, xithiox</p>
    </footer>
  </body>
</html>
