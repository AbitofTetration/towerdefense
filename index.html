<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="xithiox">
    <title>Tower Defense</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="scripts/lib/p5.min.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/enemy.js" defer></script>
    <script src="scripts/enemies.js" defer></script>
    <script src="scripts/tower.js" defer></script>
    <script src="scripts/towers.js" defer></script>
    <script src="scripts/sketch.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tower Defense</h1>
    </header>

    <main>
      <aside id="menu">
        <h2>Store</h2>
      </aside>

      <div id="sketch-holder"></div>

      <div class="aside-holder">
        <aside id="status">
          <p id="wave">Wave 1</p>
          <p id="health">100/100</p>
          <p id="cash">$150</p>
          <button id="start" onclick="paused=!paused;if (paused===false) createWave([[enemy.basic,10]])">Start</button>
          <button id="restart" onclick="resetGame()">Restart</button>
        </aside>

        <aside id="info">
          <h3 id="name"></h3>
          <p id="damage"></p>
          <p id="range"></p>
          <p id="speed"></p>
        </aside>
      </div>
    </main>

    <footer>
      <p id="copyright">&copy; 2017, xithiox</p>
    </footer>
  </body>
</html>
